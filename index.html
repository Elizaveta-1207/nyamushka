<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyamushka</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <h1 class="title">Ты сегодня покормил кота?</h1>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </div>

    <template id="element-buy">
      <span class="element__buy">купи.</span>
    </template>

    <template id="element">
      <li class="element">
        <div class="element__card">
          <p class="element__description"></p>
          <h2 class="element__title">Нямушка</h2>
          <p class="element__flavor"></p>
          <p class="element__portions">
            <span class="element__portions-amount"></span>
          </p>
          <p class="element__present">
            <span class="element__present-amount"></span>
          </p>
          <div class="element__marker">
            <p class="element__weight"></p>
            <p class="element__kg">кг</p>
          </div>
          <img src="./images/cat.png" alt="Котик" class="element__cat" />
        </div>
        <p class="element__info element__info-default">
          <span class="element__buy"></span>
        </p>
        <p class="element__info element__info-change"></p>
      </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
